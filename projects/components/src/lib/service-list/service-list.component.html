<div
    *ngIf="showHeader"
    class="service-list-title-wrap"
>
    <fa-icon [icon]="'sun'"></fa-icon>
    <kk-text
        [content]="'Our Services'"
        [color]="'accent'"
        [size]="'1.3rem'"
    ></kk-text>
</div>
<ul class="service-list">
    <li>
        <fa-icon [icon]="'broom'"></fa-icon>
        <span [routerLink]="'/services/cleaning'">Cleaning</span>
    </li>
    <li>
        <fa-icon [icon]="'chess-board'"></fa-icon>
        <span [routerLink]="'/services/wallpapering'">Wallpapering</span>
    </li>
    <li>
        <fa-icon [icon]="'paint-roller'"></fa-icon>
        <span [routerLink]="'/services/painting'">Painting</span>
    </li>
    <li>
        <fa-icon [icon]="'tree'"></fa-icon>
        <span [routerLink]="'/services/landscaping'">Landscaping</span>
    </li>
    <li>
        <fa-icon [icon]="'birthday-cake'"></fa-icon>
        <span [routerLink]="'/services/special-event'">Special Event Cleaning</span>
    </li>
</ul>
