<div class="kk-contact-form-wrap">
    <div class="kk-contact-form-input-wrap">
        <input
            [type]="'text'"
            [placeholder]="'Name'"
            [(ngModel)]="name"
        >
    </div>
    <div class="kk-contact-form-input-wrap">
        <input
            [type]="'phone'"
            [placeholder]="'Phone Number'"
            [(ngModel)]="phone"
        >
    </div>
    <div class="kk-contact-form-input-wrap">
        <input
            [type]="'email'"
            [placeholder]="'Email'"
            [(ngModel)]="email"
        >
    </div>
    <div class="kk-contact-form-input-wrap">
        <textarea
            [placeholder]="'Message'"
            [(ngModel)]="message"
        ></textarea>
    </div>
    <div class="kk-contact-form-submit-btn-wrap">
        <kk-button [text]="'Submit'"></kk-button>

    </div>
</div>
