<span class="img-wrap">
    <img
        #Image
        [attr.src]="image?.url"
        [attr.alt]="image?.tag + ' photo'"
        [class.image-loading]="!(loaded$ | async)"
        [@fadeIn]="loaded$ | async"
        (load)="onLoad()"
    >
</span>
<div
    *ngIf="!(loaded$ | async)"
    class="image-placeholder"
    [class.use-background-color]="placeholderBackground"
>
    <kk-loading-spinner></kk-loading-spinner>
</div>
