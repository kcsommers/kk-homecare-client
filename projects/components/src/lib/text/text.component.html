<h2
    *ngIf="isHeader"
    [ngClass]="classList"
>
    {{ content }}
</h2>
<ng-container *ngIf="!isHeader">
    <p
        *ngIf="typeof(content) === 'string'; else Paragraphs"
        [ngClass]="classList"
    >
        {{ content }}
    </p>
</ng-container>
<ng-template #Paragraphs>
    <p
        *ngFor="let p of content"
        [ngClass]="classList"
        [routerLink]="!link ? [] : [link]"
    >
        {{ p }}
    </p>
</ng-template>
