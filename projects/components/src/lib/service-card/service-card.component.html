<div
    class="service-card-wrap"
    [routerLink]="serviceUrlMap.get(service.name)"
>
    <div class="service-card-img-wrap">
        <div
            class="service-card-img"
            [ngStyle]="{ backgroundImage: 'url(' + service.cardImage + ')' }"
        ></div>
    </div>
    <kk-text
        [content]="capitalize(service.name)"
        [size]="'1.5rem'"
    ></kk-text>
    <div class="service-card-text-wrap">
        <kk-text [content]="service.cardText"></kk-text>
    </div>
    <kk-button [text]="'Get a Quote'"></kk-button>
</div>
