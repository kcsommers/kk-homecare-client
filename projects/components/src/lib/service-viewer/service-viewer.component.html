<div class="kk-service-viewer-wrap">
    <div class="kk-service-viewer-left">
        <div class="kk-service-viewer-links-wrap">
            <div
                *ngFor="let service of services"
                class="kk-service-viewer-service-info"
            >
                <div
                    class="kk-service-viewer-link"
                    (click)="currentService = service"
                >
                    <kk-text
                        [content]="getDisplayName(service.name)"
                        [color]="'#F4F4F4'"
                    ></kk-text>
                </div>
                <div
                    class="kk-service-viewer-details-wrap"
                    [class.kk-service-viewer-details-open]="currentService === service"
                >
                    <kk-text
                        [content]="service.description"
                        [color]="'#F4F4F4'"
                    ></kk-text>
                </div>
            </div>
        </div>
    </div>
    <div class="kk-service-viewer-right"></div>
</div>
