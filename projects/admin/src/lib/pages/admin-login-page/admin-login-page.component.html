<kk-text
    [content]="'Admin Login'"
    [isHeader]="true"
    [color]="'offwhite'"
></kk-text>
<div class="login-form">
    <div
        *ngIf="getErrorMessage() as msg"
        class="error-container"
    >
        <kk-text
            [content]="msg"
            [color]="'danger'"
        ></kk-text>
    </div>
    <div class="login-form-input-wrap">
        <input
            type="text"
            placeholder="Username"
            [(ngModel)]="usernameInput"
        >
    </div>
    <div class="login-form-input-wrap">
        <input
            type="password"
            placeholder="Password"
            [(ngModel)]="passwordInput"
        >
    </div>
    <kk-button
        [text]="'Log In'"
        [isFullWidth]="true"
        (click)="formValid && login()"
    ></kk-button>
</div>
