<div class="admin-page-header">
    <kk-text [content]="'Hello, ' + username"></kk-text>
    <div class="header-btns-wrap">
        <kk-button
            [text]="'Dashboard'"
            [size]="'sm'"
            (click)="navigateToDashboard()"
        ></kk-button>
        <kk-button
            [text]="'Logout'"
            [size]="'sm'"
            (click)="logout()"
        ></kk-button>
    </div>
</div>
<div class="admin-page-body">
    <router-outlet></router-outlet>
</div>
