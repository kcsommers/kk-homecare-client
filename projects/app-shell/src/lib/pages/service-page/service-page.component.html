<section class="service-section">
    <div class="service-section-wrap">
        <ng-container #ViewContainer></ng-container>
        <img
            class="shop-vac-img"
            src="assets/images/decor/shop-vac-light.jpg"
            alt="Shop Vac"
        >
    </div>
</section>
<ng-template
    #Template
    let-service="service"
>
    <div
        *ngIf="service"
        #FadeIn
        class="service-info-wrap fade-in"
    >
        <h2 class="service-title">{{service?.name.toUpperCase()}}</h2>
        <p class="service-description">{{service?.description}}</p>
        <div class="service-bullets-wrap">
            <ul
                *ngIf="service"
                class="service-bullets-list"
            >
                <li *ngFor="let bullet of service.bullets">{{bullet}}</li>
            </ul>
        </div>
        <div class="service-button-wrap">
            <kk-button
                [text]="'Get a Quote'"
                [isFullWidth]="true"
                [type]="'accent'"
            ></kk-button>
        </div>
    </div>
    <div class="service-page-right">
        <div
            #FadeIn
            class="service-image-wrap fade-in"
        >
            <img src="assets/images/work/deck.jpg">
        </div>
        <div class="service-list-wrap">
            <kk-service-list [showHeader]="false"></kk-service-list>
        </div>
    </div>
</ng-template>
