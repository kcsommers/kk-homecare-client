<section class="service-section">
    <div class="service-title-wrap">
        <kk-text
            [content]="service && service.name.toUpperCase()"
            [isHeader]="true"
        ></kk-text>
    </div>
    <div class="service-description-wrap">
        <kk-text [content]="service && service.description"></kk-text>
    </div>
    <div class="service-bullets-wrap">
        <ul
            *ngIf="service"
            class="service-bullets-list"
        >
            <li *ngFor="let bullet of service.bullets">{{bullet}}</li>
        </ul>
    </div>
    <div class="service-button-wrap">
        <kk-button
            [text]="'Get a Quote'"
            [isFullWidth]="true"
            [type]="'accent'"
        ></kk-button>
    </div>
    <div class="service-image-wrap">
        <img
            src="assets/images/deck.jpg"
            alt
        >
    </div>
</section>
