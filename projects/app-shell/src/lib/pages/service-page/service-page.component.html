<section class="service-section">
    <div class="kk-section-wrap">
        <ng-container #ViewContainer></ng-container>
    </div>
</section>
<ng-template
    #Template
    let-service="service"
>
    <div
        *ngIf="service"
        #FadeIn
        class="service-info-wrap fade-in"
    >
        <div class="service-title-wrap">
            <kk-text
                [content]="service.name.toUpperCase()"
                [isHeader]="true"
            ></kk-text>
        </div>
        <div class="service-description-wrap">
            <kk-text [content]="service && service.description"></kk-text>
        </div>
        <div class="service-bullets-wrap">
            <ul
                *ngIf="service"
                class="service-bullets-list"
            >
                <li *ngFor="let bullet of service.bullets">{{bullet}}</li>
            </ul>
        </div>
        <div class="service-button-wrap">
            <kk-button
                [text]="'Get a Quote'"
                [isFullWidth]="true"
                [type]="'accent'"
            ></kk-button>
        </div>
    </div>
    <div class="service-page-right">
        <div
            #FadeIn
            class="service-image-wrap fade-in"
        >
            <img
                src="assets/images/work/deck.jpg"
                alt
            >
        </div>
        <div class="service-list-wrap">
            <kk-service-list [showHeader]="false"></kk-service-list>
        </div>
    </div>
</ng-template>
