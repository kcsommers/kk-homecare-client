<section
    class="photos-intro-section"
    kkParallaxBg="'assets/images/decor/roller-dark.jpg'"
>
    <div class="photos-intro-wrap">
        <h2 class="photos-header">Our Work</h2>
    </div>
</section>
<section class="photos-section">
    <div class="before-after-toggle-wrap">
        <label class="before-after-label">Before & After</label>
        <kk-toggle (isToggledChange)="beforeAfterToggleChange($event)"></kk-toggle>
    </div>
    <div
        class="photos-wrap"
        [class.before-after-wrap]="showBeforeAfter"
    >
        <ng-container #PhotosContainer></ng-container>
    </div>
</section>
<kk-lightbox></kk-lightbox>
<ng-template #ErrorTemplate>
    <p>No Photos to Display</p>
</ng-template>
