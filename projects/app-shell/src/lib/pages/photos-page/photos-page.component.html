<section class="photos-header-section">
    <div class="photos-header-wrap">
        <kk-text
            [content]="'OUR WORK'"
            [isHeader]="true"
        ></kk-text>
    </div>
    <div class="tags-wrap">
        <span
            *ngFor="let filter of filters"
            class="tag-wrap"
            [class.selected]="selectedFilters.includes(filter)"
            (click)="toggleFilter(filter)"
        >
            <span class="tag-checkbox"></span>
            <span class="filter-name">{{filter}}</span>
        </span>
    </div>
</section>
<section class="photos-section">
    <div class="photos-section-wrap">
        <ng-container *ngFor="let url of photoUrls">
            <div class="photo-wrap">
                <img
                    src="{{url}}"
                    alt
                >
            </div>
        </ng-container>
    </div>
</section>
