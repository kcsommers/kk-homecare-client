<section class="kk-landing-intro-section">
    <div class="kk-landing-intro-wrap">
        <!-- <div class="kk-landing-intro-img-wrap"></div> -->
        <div class="kk-landing-intro-cta-wrap">
            <div class="kk-landing-intro-cta">
                <kk-text
                    class="kk-landing-intro-title"
                    [content]="'2K Homecare'"
                    [font]="'Lora'"
                    [size]="'max(5vw, 4rem)'"
                    [color]="'#F4F4F4'"
                ></kk-text>
                <kk-text
                    class="kk-landing-intro-tagline"
                    [content]="'CLEANING, PAINTING, LANDSCAPING & MORE'"
                    [size]="'max(1.25vw, 1rem)'"
                    [color]="'#F4F4F4'"
                ></kk-text>
                <kk-button
                    class="kk-landing-intro-btn"
                    [text]="'See our work'"
                ></kk-button>
            </div>
        </div>
    </div>
</section>
<kk-divider [colors]="['#786A94', '#F4F4F4']"></kk-divider>
<section class="kk-landing-services-section">
    <div class="kk-landing-services-section-wrap">
        <div class="kk-landing-services-wrap">
            <div class="kk-landing-services-card-wrap">
                <kk-card>
                    <kk-text
                        data-content-select="header"
                        [content]="'Cleaning'"
                        [size]="'1.5rem'"
                        [font]="'Lora'"
                    ></kk-text>

                        [content]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore'"

                        data-content-select="icon"

                    ></fa-icon>
                </kk-card>
            </div>
            <div class="kk-landing-services-card-wrap">
                <kk-card>
                    <kk-text
                        data-content-select="header"
                        [content]="'Painting'"
                        [size]="'1.5rem'"
                        [font]="'Lora'"
                    ></kk-text>
                    <kk-text
                        data-content-select="body"
                        [content]="' Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'"
                    ></kk-text>
                    <fa-icon
                        data-content-select="icon"
                        [icon]="'paint-roller'"
                        [size]="'2x'"
                        [ngStyle]="{ color: '#F4F4F4' }"
                    ></fa-icon>
                </kk-card>
            </div>
            <div class="kk-landing-services-card-wrap">
                <kk-card>
                    <kk-text
                        data-content-select="header"
                        [content]="'Wallpapering'"
                        [size]="'1.5rem'"
                        [font]="'Lora'"
                    ></kk-text>
                    <kk-text
                        data-content-select="body"
                        [content]="'Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.'"
                    ></kk-text>
                    <fa-icon
                        data-content-select="icon"
                        [icon]="'chess-board'"
                        [size]="'2x'"
                        [ngStyle]="{ color: '#F4F4F4' }"
                    ></fa-icon>
                </kk-card>
            </div>
            <div class="kk-landing-services-card-wrap">
                <kk-card>
                    <kk-text
                        data-content-select="header"
                        [content]="'Landscaping'"
                        [size]="'1.5rem'"
                        [font]="'Lora'"
                    ></kk-text>

                        [content]="'Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'"

                    ></fa-icon>
                </kk-card>
            </div>
        </div>
        <div class="kk-landing-services-blurb-wrap">

                [size]="'2rem'"
                [font]="'Lora'"
