<section
    class="landing-section"
    [class.fade-in]="animate"
>
</section>
<section class="what-we-do-section">
    <div class="kk-section-wrap what-we-do-section-wrap">
        <!-- <div class="what-we-do-image-wrap">
            <img
                src="assets/images/deck_filter.jpg"
                alt
            >
        </div> -->
        <div class="what-we-do-list-wrap">
            <kk-service-list></kk-service-list>
        </div>
        <div class="what-we-do-blurb-wrap">
            <div class="what-we-do-header-wrap">
                <kk-text
                    [content]="'WHAT WE DO'"
                    [isHeader]="true"
                    [size]="'2.3rem'"
                ></kk-text>
            </div>
            <div class="what-we-do-text-wrap">
                <kk-text [content]="['Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.']"></kk-text>
            </div>
            <div class="what-we-do-btn-wrap">
                <kk-button
                    [text]="'Request a Free Estimate!'"
                    [type]="'accent'"
                    [isFullWidth]="true"
                ></kk-button>
            </div>
        </div>
    </div>
</section>
<section class="service-cards-section">
    <div class="service-cards-wrap kk-section-wrap">
        <ng-container *ngFor="let service of services">
            <kk-service-card
                *ngIf="service.name !== 'wallpapering'"
                [service]="service"
            ></kk-service-card>
        </ng-container>
    </div>
</section>
<section class="testimonials-section">
    <div class="kk-section-wrap">
        <div class="testimonials-wrap">
            <div class="testimonials-title-wrap">
                <kk-text
                    [content]="'TESTIMONIALS'"
                    [isHeader]="true"
                ></kk-text>
            </div>
            <div class="testimonials-body-wrap">
                <kk-testimonials></kk-testimonials>
            </div>
        </div>
    </div>
</section>
<section class="contact-section">
    <div class="contact-section-wrap">
        <div class="get-in-touch-wrap">
            <div class="get-in-touch-title-wrap">
                <kk-text
                    [content]="'Get In Touch!'"
                    [isHeader]="true"
                ></kk-text>
            </div>
            <div class="get-in-touch-body-wrap">
                <kk-text [content]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'"></kk-text>
            </div>
        </div>
        <div class="contact-form-wrap">
            <div class="contact-form">
                <div class="input-wrap">
                    <label for="name">
                        <kk-text
                            [content]="'Name'"
                            [color]="'offwhite'"
                        ></kk-text>
                    </label>
                    <input
                        id="name"
                        type="text"
                    >
                </div>
                <div class="input-wrap">
                    <label for="email">
                        <kk-text
                            [content]="'Email'"
                            [color]="'offwhite'"
                        ></kk-text>
                    </label>
                    <input
                        id="email"
                        type="email"
                    >
                </div>
                <div class="input-wrap">
                    <label for="message">
                        <kk-text
                            [content]="'Message'"
                            [color]="'offwhite'"
                        ></kk-text>
                    </label>
                    <textarea id="message"></textarea>
                </div>
                <div class="submit-btn-wrap">
                    <kk-button
                        [text]="'Submit Message'"
                        [isFullWidth]="true"
                    ></kk-button>
                </div>
            </div>
        </div>
    </div>
</section>
