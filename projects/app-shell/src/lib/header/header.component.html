<div class="kk-header-wrap">
    <div class="kk-header-left-wrap">
        <span class="kk-logo-wrap">
            <span class="kk-logo-img-wrap">
                <img
                    src="assets/images/kk_logo.svg"
                    alt="2K Homecare Logo"
                >
            </span>
            <p>2K Homecare</p>
        </span>
    </div>
    <div class="kk-header-right-wrap">
        <nav class="kk-header-nav-wrap">
            <kk-text
                [content]="'Home'"
                [link]="'/'"
            ></kk-text>
            <kk-text
                [content]="'About'"
                [link]="'about'"
            ></kk-text>
            <kk-text [content]="'Services'"></kk-text>
            <kk-text [content]="'Photos'"></kk-text>
            <kk-text [content]="'Reviews'"></kk-text>
            <kk-text [content]="'Contact'"></kk-text>
        </nav>
    </div>
</div>
