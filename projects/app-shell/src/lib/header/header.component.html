<div
    class="kk-header-wrap"
    [class.slide-down]="animate"
>
    <div
        *ngIf="useFullHeader"
        class="header-logo-wrap"
    >
        <img
            class="header-logo"
            src="assets/images/logos/2k_logo.png"
            alt="2K Logo"
        >
        <div class="header-top-icons-wrap">
            <fa-icon
                class="header-insta-icon-top"
                [icon]="['fab', 'instagram']"
                [size]="'2x'"
            ></fa-icon>
            <fa-icon
                class="header-fb-icon-top"
                [icon]="['fab', 'facebook']"
                [size]="'2x'"
            ></fa-icon>
        </div>
    </div>
    <div
        class="header-nav-wrap"
        [class.header-nav-sticky]="navSticky"
    >
        <nav class="header-nav">
            <div
                class="header-nav-inner"
                [class.header-small]="navSticky"
            >
                <a [routerLink]="['/']">Home</a>
                <a [routerLink]="['/about']">About</a>
                <a [routerLink]="['/services']">Services</a>
                <a [routerLink]="['/photos']">Photos</a>
                <a [routerLink]="['/contact']">Contact</a>
            </div>
        </nav>
        <div
            class="header-nav-sides-wrap"
            [class.header-small]="navSticky"
            [class.header-nav-sides-visible]="navSticky"
        >
            <div class="header-logo-small-wrap">
                <img
                    class="header-logo-small"
                    src="assets/images/logos/2k.png"
                    alt="2K Logo"
                >
            </div>
            <div class="header-nav-social-wrap">
                <fa-icon
                    [icon]="['fab', 'facebook']"
                    [size]="'2x'"
                ></fa-icon>
            </div>
        </div>
    </div>
</div>
