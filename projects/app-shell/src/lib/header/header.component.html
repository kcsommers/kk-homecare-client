<div class="kk-header-wrap">
    <div class="kk-header-left-wrap">
        <img
            src="assets/images/2k_logo.png"
            alt="2K Logo"
            [ngStyle]="{ width: logoWidth }"
        >
    </div>
    <div class="kk-header-right-wrap">
        <nav class="kk-header-nav-wrap">
            <kk-text
                [content]="'Home'"
                [link]="'/'"
            ></kk-text>
            <kk-text
                [content]="'About'"
                [link]="'about'"
            ></kk-text>
            <kk-text
                [content]="'Services'"
                [link]="'services'"
            ></kk-text>
            <kk-text [content]="'Photos'"></kk-text>
            <kk-text [content]="'Reviews'"></kk-text>
            <kk-text [content]="'Contact'"></kk-text>
        </nav>
    </div>
</div>
