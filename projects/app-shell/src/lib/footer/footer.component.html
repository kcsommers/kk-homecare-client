<footer class="kk-footer">
    <div class="footer-wrap">
        <div class="footer-logo-wrap">
            <img
                src="assets/images/logos/2k_logo.png"
                alt="2K Logo"
            >
        </div>
        <div class="footer-info-wrap">
            <div class="footer-info-title">
                <kk-text
                    [content]="'2K Homecare'"
                    [fontWeight]="'bold'"
                    [size]="'1.25rem'"
                ></kk-text>
            </div>
            <div class="contact-info-wrap">
                <div class="contact-info">
                    <kk-text [content]="'Kerrie Smith'"></kk-text>
                    <kk-text [content]="'(330) 819-2651'"></kk-text>
                    <kk-text [content]="'kerrieasmith63@gmail.com'"></kk-text>
                </div>
                <div class="contact-info">
                    <kk-text [content]="'Kellie Darby Shaw'"></kk-text>
                    <kk-text [content]="'(330) 819-2651'"></kk-text>
                    <kk-text [content]="'kerrieasmith63@gmail.com'"></kk-text>
                </div>
            </div>
            <div class="copyright-wrap">
                <kk-text
                    [content]="'Copyright &copy; 2K Homecare. All Rights Reserved.'"
                    [size]="'0.75rem'"
                ></kk-text>
            </div>
        </div>
        <div class="social-wrap">
            <kk-text
                [content]="'Follow Us!'"
                [size]="'1.5rem'"
                [color]="'primary'"
            ></kk-text>
            <div class="social-icons-wrap">
                <fa-icon
                    [icon]="['fab', 'instagram']"
                    [size]="'2x'"
                ></fa-icon>
                <fa-icon
                    [icon]="['fab', 'facebook']"
                    [size]="'2x'"
                ></fa-icon>
            </div>
        </div>
    </div>
</footer>
